---
layout: note
title: 攻略列表
---

<div class="notes">
  {% for post in paginator.posts %}
  <div class="note">
    <h1 class="note-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="note-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    <p>{{ post.excerpt }}</p>
  </div>
  {% endfor %}
</div>

<div class="pagination justify-content-center mb-5">
  {% if paginator.next_page %}
  <a class="pagination-item older" href="/notes/page{{ paginator.next_page }}/">
    <i class="fas fa-arrow-circle-left fa-2x"></i>
  </a>
  {% endif %}
  {% if paginator.previous_page %}
  {% if paginator.page == 2 %}
  <a class="pagination-item newer" href="/notes"><i class="fas fa-arrow-circle-right fa-2x"></i></a>
  {% else %}
  <a class="pagination-item newer" href="/notes/page{{ paginator.previous_page }}/">
    <i class="fas fa-arrow-circle-right fa-2x"></i>
  </a>
  {% endif %}
  {% endif %}
</div>
